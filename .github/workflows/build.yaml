name: Build

on:
  push:
    # branch: master
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install gcc libc6-dev libglu1-mesa-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev libasound2-dev pkg-config

    - name: Build
      run: go build -tags prod -v .

    - name: Compress
      run: gzip --best --keep cavern

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cavern_linux.gz
        path: cavern.gz
        
  windows_build:
    name: Windows Build
    runs-on: windows-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Build
      run: go build -tags prod -v .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cavern.exe
        path: cavern.exe

  macos_build:
    name: macOS Build
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ^1.19

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Build
      run: go build -tags prod -v .

    - name: Compress
      run: gzip --best --keep cavern

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: cavern_darwin.gz
        path: cavern.gz

  publish:
    name: Publish Release
    needs:
      - linux_build
      - windows_build
      - macos_build
    runs-on: ubuntu-latest
    steps:

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Compress artifacts
        run: zip -9 -j cavern_windows.zip cavern.exe/cavern.exe

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Windows Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`
          asset_path: ./cavern_windows.zip
          asset_name: cavern_windows.zip
          asset_content_type: application/zip

      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`
          asset_path: ./cavern_linux.gz/cavern.gz
          asset_name: cavern_linux.gz
          asset_content_type: application/gzip

      - name: Upload macOS Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`
          asset_path: ./cavern_darwin.gz/cavern.gz
          asset_name: cavern_darwin.gz
          asset_content_type: application/gzip
